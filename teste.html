<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure OCR - Extrair Texto da Imagem</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        /* Estilos do contêiner principal */
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* Estilo do título */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilos do input de arquivo */
        input[type="file"] {
            display: none;
        }

        /* Estilos do label para customizar o botão de upload */
        label {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        label:hover {
            background-color: #45a049;
        }

        /* Pré-visualização da imagem */
        #preview {
            display: block;
            margin: 20px auto;
            width: 250px;
            height: 250px;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
            background-color: #f7f7f7;
        }

        /* Botão para extrair texto */
        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Resultado do OCR */
        #result {
            margin-top: 20px;
            font-size: 16px;
            text-align: left;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Extrair Texto de Imagem</h1>

        <!-- Customização do botão de upload -->
        <input type="file" id="fileInput" accept="image/*" onchange="showImagePreview()">
        <label for="fileInput">Selecionar Imagem</label>

        <!-- Pré-visualização da imagem selecionada -->
        <img id="preview" alt="Pré-visualização da imagem selecionada">

        <!-- Botão para extrair texto -->
        <button onclick="uploadImage()">Extrair Texto</button>

        <!-- Área de exibição do texto extraído -->
        <div id="result"></div>
    </div>

    <script>
        const subscriptionKey = "8O5LyeyUS7NWNcwfgRuT4Hsd0O32dzqrRVQOepd0itN60vuOHo94JQQJ99AKACYeBjFXJ3w3AAAFACOGAtHR";
        const endpoint = "https://vvvzzz.cognitiveservices.azure.com";

        // Função para mostrar a pré-visualização da imagem selecionada
        function showImagePreview() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const preview = document.getElementById('preview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        // Função que é chamada quando o usuário clica no botão para enviar a imagem
        async function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            // Verifica se um arquivo foi selecionado
            if (!file) {
                alert("Por favor, selecione uma imagem.");
                return;
            }

            // Lê o conteúdo da imagem
            const imageData = await file.arrayBuffer();
            
            // Faz a requisição para o serviço de OCR do Azure
            const analyzeUrl = `${endpoint}/vision/v3.2/read/analyze`;
            const response = await fetch(analyzeUrl, {
                method: 'POST',
                headers: {
                    'Ocp-Apim-Subscription-Key': subscriptionKey,
                    'Content-Type': 'application/octet-stream'
                },
                body: imageData
            });

            if (!response.ok) {
                document.getElementById('result').innerText = 'Erro ao iniciar a análise OCR.';
                return;
            }

            const operationLocation = response.headers.get('Operation-Location');
            if (!operationLocation) {
                document.getElementById('result').innerText = 'Erro: Localização da Operação não encontrada.';
                return;
            }

            // Verifica o status da operação de OCR
            await checkOCRStatus(operationLocation);
        }

        // Função que verifica o status da operação OCR
        async function checkOCRStatus(operationLocation) {
            let status = 'running';
            while (status === 'running') {
                const statusResponse = await fetch(operationLocation, {
                    method: 'GET',
                    headers: {
                        'Ocp-Apim-Subscription-Key': subscriptionKey
                    }
                });

                if (!statusResponse.ok) {
                    document.getElementById('result').innerText = 'Erro ao verificar o status da operação OCR.';
                    return;
                }

                const statusData = await statusResponse.json();
                status = statusData.status;

                // Quando o status for "succeeded", exibe o texto extraído
                if (status === 'succeeded') {
                    const lines = statusData.analyzeResult.readResults[0].lines;
                    displayText(lines);
                    return;
                } else if (status === 'failed') {
                    document.getElementById('result').innerText = 'Falha na operação OCR.';
                    return;
                }

                // Aguarda 1 segundo antes de tentar novamente
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }

        // Função que exibe o texto extraído da imagem
        function displayText(lines) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h2>Texto Extraído:</h2>';
            lines.forEach(line => {
                resultDiv.innerHTML += `<p>${line.text}</p>`;
            });
        }
    </script>
</body>
</html>
